<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
        background-image: url("http://isquad.tv/wp-content/uploads/2018/08/Netflix-Background.jpg");
      }
      #shadow {
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
      }
      .header {
        height: 20%;
        display: flex;
      }
      #logo {
        width: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #buttons {
        width: 58%;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .main {
        height: 80%;
      }
      button {
        background-color: red;
        border: none;
        color: white;
        padding: 8px 15px;
        font-size: 15px;
        font-weight: bold;
        margin-right: 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="shadow">
      <div class="header">
        <div id="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png"
            width="150"
            height="50"
          />
        </div>
        <div id="buttons">
          <button>Sign In</button>
          <button>Register</button>
        </div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
