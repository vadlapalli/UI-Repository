<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h1 {
        text-transform: lowercase;
        text-shadow: 0px 0px 10px green;
        direction: rtl;
      }
      h2 {
        text-transform: uppercase;
        text-shadow: 0px 10px 20px red;
        direction: ltr;
        word-spacing: 50px;
      }
      h3 {
        text-transform: capitalize;
        text-shadow: 30px 0px 10px black;
        letter-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <h1>WELCOME TO HTML AND CSS</h1>
    <h2>welcome to html and css</h2>
    <h3>HTML and CSS looks Pretty easy to learn</h3>
  </body>
</html>
