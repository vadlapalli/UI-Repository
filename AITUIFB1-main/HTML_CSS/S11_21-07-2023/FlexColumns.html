<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #flexContainerWithColumns {
        width: 1000px;
        height: 400px;
        border: 2px solid black;
        display: flex;
        flex-direction: row;
      }
      #box4 {
        background-color: red;
        width: 300px;
      }
      #box5 {
        background-color: green;
        width: 300px;
      }
      #box6 {
        background-color: blue;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="flexContainerWithColumns">
      <div id="box4">Columns 1</div>

      <div id="box5">Columns 2</div>

      <div id="box6">Columns 3</div>
    </div>
  </body>
</html>
