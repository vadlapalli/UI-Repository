<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #container {
        width: 100%;
        height: 580px;
        border: 3px solid black;
        display: flex;
        flex-direction: column;
      }
      #header {
        background-color: lightcoral;
        height: 50px;
      }
      #main {
        background-color: lightgreen;
        height: 400px;
      }
      #footer {
        background-color: lightsalmon;
        height: 130px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">Header</div>

      <div id="main">Main</div>

      <div id="footer">Footer</div>
    </div>
  </body>
</html>
