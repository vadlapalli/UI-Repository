<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #flexContainerWithRows {
        width: 1000px;
        height: 400px;
        border: 2px solid red;
        display: flex;
        flex-direction: column;
      }

      #box1 {
        background-color: red;
        height: 100px;
      }
      #box2 {
        background-color: green;
        height: 200px;
      }
      #box3 {
        background-color: blue;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="flexContainerWithRows">
      <div id="box1">Row 1</div>

      <div id="box2">Row 2</div>

      <div id="box3">Row 3</div>
    </div>
  </body>
</html>
