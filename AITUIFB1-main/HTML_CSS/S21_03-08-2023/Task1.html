<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
      }
      html {
        border: 5px solid red;
        height: 1500px;
      }
      body {
        border: 4px solid black;
        margin: 30px;
        height: 500px;
      }

      .mainContainer {
        border: 3px solid green;
        margin: 30px;
        height: 400px;
      }
      .sub1Container {
        border: 3px solid rgb(102, 128, 0);
        margin: 30px;
        height: 300px;
      }
      .sub2Container {
        border: 3px solid rgb(128, 0, 128);
        margin: 30px;
        height: 200px;
      }
      #image-1 {
        position: absolute;
        left: 10px;
        top: 10px;
        z-index: 50;
      }
      #image-2 {
        position: absolute;
        left: 100px;
        top: 10px;
        z-index: 1;
      }
      #image-3 {
        position: absolute;
        left: 200px;
        top: 10px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="mainContainer">
      <div class="sub1Container">
        <div class="sub2Container">
          <img
            id="image-1"
            src="https://thumbs.dreamstime.com/b/shopping-girl-happy-bags-shop-32032592.jpg"
            width="120"
            height="120"
          />
          <img
            id="image-2"
            src="https://th.bing.com/th/id/OIP.t1CezFIeerr3ZGKIdcHa5wAAAA?pid=ImgDet&rs=1"
            width="120"
            height="120"
          />
          <img
            id="image-3"
            src="https://opconventioncenter.com/wp-content/uploads/2019/10/AdobeStock_153032995.jpeg"
            width="120"
            height="120"
          />
        </div>
      </div>
    </div>
  </body>
</html>
