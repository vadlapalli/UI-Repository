<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
      }

      .container {
        width: 1100px;
        height: 400px;
        /* border: 2px solid red; */
        margin: 50px auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 200px 200px;
        color: white;
        gap: 30px;
      }
      .shadow {
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .shadow h1 {
        margin-bottom: 25px;
        margin-top: 100px;
        font-size: 52px;
      }
      .shadow p {
        margin-bottom: 35px;
      }
      .shadow button {
        font-size: 15px;
        background-color: rgba(0, 0, 0, 0.1);
        border: 1px solid white;
        color: white;
        padding: 13px 30px;
      }
      .g1 {
        /* background-color: lightslategray; */
        background-image: url("https://th.bing.com/th/id/OIP.oL6gUjxDGe50rtfzxIPmrwHaE8?pid=ImgDet&rs=1");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        grid-column: 1 / 3;
        grid-row: 1 / 3;
        /* grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3; */
      }
      .g2 {
        background-image: url("https://opconventioncenter.com/wp-content/uploads/2019/10/AdobeStock_153032995.jpeg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        grid-column-start: 3;
        grid-column-end: 5;

        grid-row-start: 1;
        grid-row-end: 2;
      }
      .g3 {
        background-image: url("https://www.womenfitness.net/wp/wp-content/uploads/2017/09/Women-And-Shopping-Addiction.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        grid-column-start: 3;
        grid-column-end: 5;

        grid-row-start: 2;
        grid-row-end: 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="g1">
        <div class="shadow">
          <h1>Women Fashion</h1>
          <div style="width: 500px">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni
              velit, enim quos placeat atque reprehenderit praesentium quia
              mollitia odio porro!
            </p>
          </div>
          <button>Shop Now</button>
        </div>
      </div>
      <div class="g2">
        <div class="shadow">
          <h3 style="margin-bottom: 12px">Special Offer</h3>
          <h2>Women Fashion</h2>
        </div>
      </div>
      <div class="g3">
        <div class="shadow">
          <h3 style="margin-bottom: 12px">Special Offer</h3>
          <h2>Women Fashion</h2>
        </div>
      </div>
    </div>
  </body>
</html>
