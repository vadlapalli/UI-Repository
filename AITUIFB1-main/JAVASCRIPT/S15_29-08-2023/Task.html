<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      div {
        text-align: center;
        margin-top: 50px;
      }
      button {
        margin-right: 30px;
      }
    </style>
    <script>
      function changeImageToAngular() {
        var imageRef = document.getElementById("image");
        imageRef.src =
          "https://openclipart.org/image/2400px/svg_to_png/272339/angular.png";
      }
      function changeImageToReact() {
        var imageRef = document.getElementById("image");
        imageRef.src =
          "https://th.bing.com/th/id/R.971904fa310a88b1e3c331df20180c65?rik=y%2bfGItjI9Lkdig&riu=http%3a%2f%2fjpie.nz%2fassets%2fimages%2f2020%2f10%2freact-logo.png&ehk=AebbAgjYLkWS5M2mk5uMbiWHNJv80LL8EExLQWltDNg%3d&risl=&pid=ImgRaw&r=0";
      }
    </script>
  </head>
  <body>
    <div>
      <input type="password" /><br /><br />
      <img
        id="image"
        src="https://th.bing.com/th/id/R.971904fa310a88b1e3c331df20180c65?rik=y%2bfGItjI9Lkdig&riu=http%3a%2f%2fjpie.nz%2fassets%2fimages%2f2020%2f10%2freact-logo.png&ehk=AebbAgjYLkWS5M2mk5uMbiWHNJv80LL8EExLQWltDNg%3d&risl=&pid=ImgRaw&r=0"
        width="300"
        height="300"
      /><br /><br />
      <button onclick="changeImageToReact()">React</button>
      <button onclick="changeImageToAngular()">Angular</button>
    </div>
  </body>
</html>
